<script type="text/javascript">
var editor = CodeMirror(document.getElementById('sub-left'), {
                        mode: "mips",
                        value: "       ; Puts Fibonacci numbers into RAM\n       addi $1, $0, 0     ; f_{n-1}\n       addi $2, $0, 1     ; f_n\n       addi $5, $0, 0x0F  ; end condition\nstart: add $3, $0, $0     ; reset pointer\nloop:  sw $2, end($3)     ; store f_n\n       addi $3, $3, 1     ; advance pointer\n       add $4, $2, $0     ; tmp = f_n\n       add $2, $2, $1     ; f_{n+1} = fn + f_{n-1}\n       add $1, $4, $0     ; f_{n-1} = tmp\n       beq $3, $5, done   ; don't overflow memory\n       j loop\ndone:  putc 67\n       putc 79\n       putc 67\n       putc 75\n       putc 13\n       beq $0, $0, start  ; infinite loop\nend:",
                        //add $1, $0, $0\naddi $2, $0, 6\nloop: addi $1, $1, 1\nsw $1, 32($0)\nbeq $1, $2, exit\nj loop\nexit: jr $31" ,

                        lineNumbers: true,
                        firstLineNumber: 0,
                        indentUnit: 2,
                        autoClearEmptyLines: true,
                       });
var labelre = new RegExp(/^[a-z][a-zA-Z0-9]*:/);
var maxlabelsize = 0;
function max(a, b) { return a>b?a:b; }
function toHex(d, padding) {
  var hex = Number(d).toString(16);
  padding = typeof (padding) === "undefined" || padding === null ? padding = 2 : padding;
  while (hex.length < padding) {
    hex = "0" + hex;
  }
  return "0x" + hex;
}

var console = {
  out: function(x) { document.getElementById('console').innerHTML += x; },
  clear: function(x) { document.getElementById('console').innerHTML = ''; }
};
vm = make_vm(32);
console.clear();
vm.console = console;

make_RAM_table(vm, document.getElementById('RAM'));
make_reg_table(vm, document.getElementById('regs'));

function do_step() {
  var dirty = null;
  try { dirty = step(vm, 1); }
  catch (err) {
    if(err.fatal) {
      var out = '<span style="color:#FF3333;">Fatal error: </span>' + err.message;
      document.getElementById('error').innerHTML += out;
      if(run_handle != null) {
        clearInterval(run_handle);
        run_handle = null;
      }
      document.getElementById('assemble').style.visibility = 'hidden';
      document.getElementById('step').style.visibility = 'hidden';
      document.getElementById('run').style.visibility = 'hidden';
      document.getElementById('reset').style.visibility = 'visible';
      document.getElementById('faster').style.visibility = 'hidden';
      document.getElementById('stop').style.visibility = 'hidden';
    } else {
      throw err;
    }
  }
  for(var i = 0; i < dirty.ram.length; i++) {
    update_ram(vm, dirty.ram[i]);
  }
  for(var i = 0; i < dirty.reg.length; i++) {
    update_reg(vm, dirty.reg[i]);
  }
}

function do_assemble() {
  var asm;
  try {
    asm = asmtomips(editor.getValue());
  } catch(err) {
    // log errors here!
    return;
  }
  for(var idx=0;idx<asm.length;idx++) {
    program_ram(vm, idx, asm[idx]);
    update_ram(vm, idx);
  }
  document.getElementById('assemble').style.visibility = 'hidden';
  document.getElementById('step').style.visibility = 'visible';
  document.getElementById('run').style.visibility = 'visible';
  document.getElementById('reset').style.visibility = 'visible';
  document.getElementById('faster').style.visibility = 'hidden';
  document.getElementById('stop').style.visibility = 'hidden';
}

function do_reset() {
  vm = make_vm(32);
  console.clear();
  vm.console = console;
  make_RAM_table(vm, document.getElementById('RAM'));
  make_reg_table(vm, document.getElementById('regs'));
  document.getElementById('error').innerHTML = '';
  document.getElementById('assemble').style.visibility = 'visible';
  document.getElementById('step').style.visibility = 'hidden';
  document.getElementById('run').style.visibility = 'hidden';
  document.getElementById('reset').style.visibility = 'hidden';
  document.getElementById('faster').style.visibility = 'hidden';
  document.getElementById('stop').style.visibility = 'hidden';
}

var run_handle = null;
var run_length;

function do_run() {
  run_handle = setInterval(do_step, 800);
  run_length = 800;
  document.getElementById('assemble').style.visibility = 'hidden';
  document.getElementById('step').style.visibility = 'hidden';
  document.getElementById('run').style.visibility = 'hidden';
  document.getElementById('reset').style.visibility = 'hidden';
  document.getElementById('faster').style.visibility = 'visible';
  document.getElementById('stop').style.visibility = 'visible';
}

function do_faster() {
  run_length /= 2;
  clearInterval(run_handle);
  run_handle = setInterval(do_step, run_length);
  if(run_length <= 10) document.getElementById('faster').style.visibility = 'hidden';
}

function do_stop() {
  clearInterval(run_handle);
  run_handle = null;
  document.getElementById('assemble').style.visibility = 'hidden';
  document.getElementById('step').style.visibility = 'visible';
  document.getElementById('run').style.visibility = 'visible';
  document.getElementById('reset').style.visibility = 'visible';
  document.getElementById('faster').style.visibility = 'hidden';
  document.getElementById('stop').style.visibility = 'hidden';
}
      
</script>
